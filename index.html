<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Punchbag Game</title>
</head>
<body>
    <div id="vue-app">
        <!-- bag image goes here -->
        <div id="bagImage" v-bind:class="{gameReset: gameEnd}">

        </div>

        <!-- bag health bar -->
        <div id="bag-health">
            <!-- containing the block of color for the health -->
            <div v-bind:style="{width:health + '%'}">
                <!-- we can dynamically change the health bar so whenever we press "punch," it changes -->

            </div>
        </div>

        <!-- game controls -->
        <div id="controls">
            <!-- buttons to control the punch and reset the game -->
            <button v-on:click="punch" v-show="!gameEnd"> Punch </button>
            <button v-on="reset"> Reset </button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
